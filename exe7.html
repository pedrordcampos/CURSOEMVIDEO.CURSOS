<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Javascript</title>
</head>
<style>    
body{
    font-size: 18px;
}
button{
    width: 150px;
    height: 80px;
}
</style>
<body>
    <h1>Calculando a média do aluno</h1>
    <button onclick="numero()">Clique aqui!</button>
    <p id="res">Aqui vai aparecer o seu resultado</p>
</body>
<script>
    function numero() {
        let nome = prompt('Qual o nome do aluno?');
        let nota1 = parseInt(prompt('Digite a primeira nota'));
        let nota2 = parseInt(prompt(`Além de ${nota1}, qual foi a outra nota de  ${nome}`));
        let media = (nota1 + nota2) / 2; 
        document.getElementById('res').innerHTML = `<p>Calculando a nota final de <mark>${nome}.</mark></p> 
        <p>As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark>.</p> 
        <p>A média final foi: <mark>${media}.</mark></p>`; 
    }
</script>
</html>
