<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 - Javascript</title>
</head>
<style>    
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

    body { font: 12pt Arial; }
    h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
    button { font-size: 12pt; padding: 30px; }
</style>

<body>
    <h1>Analisando data de hora do Sistema</h1>
    <button onclick="analise()">Iniciar Análise</button>

    <section id="result">
        <p id="res">Aqui vai aparecer algo...</p>
    </section>
       
</body>
<script>

    function analise() {  
        // Variáveis utilizadas no programa 
        let date = new Date;        
       
        // Impressão na tela dos valores recebidos. 
        document.getElementById('res').innerHTML += `<p><mark>${date}</mark></p>`
    }   

</script>
</html>
