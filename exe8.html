<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Javascript</title>
</head>
<style>    
body{
    font-size: 18px;
}
button{
    width: 150px;
    height: 80px;
}
</style>
<body>
    <h1>Vários cálculos com Javascript</h1>
    <button onclick="numero()">Clique aqui!</button>
    <p id="res">Aqui vai aparecer o seu resultado</p>
</body>
<script>
    function numero() {
        let numero = parseInt(prompt('Digite o número'));
        let absolute = Math.abs(numero);
        let inteiro = Math.ceil(numero);
        let valProximo = Math.round(numero);
        let raiz = Math.sqrt(numero, 2).toFixed(1);
        let raizCubica = Math.cbrt(numero, 3).toFixed(1);
        let quadrado = Math.pow(numero, 2);
        let elevadoCubo = Math.pow(numero, 3);

        document.getElementById('res').innerHTML = `<p>O número a ser analisado é: ${numero}</p>
        <p>O valor absoluto é ${absolute}</p>
        <p>O valor mais próximo é ${valProximo}</p>
        <p>A raíz quadrada é ${raiz}</p> 
        <p>A raíz cúbica é ${raizCubica}</p>
        <p>O valor de ${numero}<sup>2</sup> é: ${quadrado}
        <p>O valor de ${numero}<sup>3</sup> é: ${elevadoCubo}`; 
    }
</script>
</html>
