<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Javascript</title>
</head>
<style>    
body{
    font-size: 18px;
}
button{
    width: 150px;
    height: 80px;
}
</style>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="numero()">Clique aqui!</button>
    <p id="res">Aqui vai aparecer o seu resultado</p>
</body>
<script>
    function numero() {
        let numero = prompt('Digite um número');
        let dobro = numero * 2;
        let metade = numero / 2;
        document.getElementById('res').innerHTML = `<p>O dobro de ${numero} é ${dobro}. A metade é ${metade}.</p>`; 
    }
</script>
</html>
