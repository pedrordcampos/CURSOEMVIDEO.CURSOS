<body>
    <h1>Analisando data de hora do Sistema</h1>
    <button onclick="idade()">Iniciar</button>

    <section id="result">
        <p id="res">Aqui vai aparecer algo...</p>
    </section>

<script>

    function idade() {  
        // Variáveis utilizadas no programa 

        const date = new Date();
        const anoAtual = date.getFullYear();
        let anoNascimento = prompt('Digite o seu ano de nascimento:');
        let idade = anoAtual - anoNascimento;        
       
        // Impressão na tela dos valores recebidos. 
        document.getElementById('res').innerHTML += `<p>Quem nasceu em ${anoNascimento} vai completar <strong>${idade}</strong> anos em ${anoAtual}.</p>`
    }   

</script>
