<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Javascript</title>
</head>
<style>    
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

    body { font: 12pt Arial; }
    h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
    button { font-size: 12pt; padding: 30px; }
</style>

<body>
    <h1>Javascript Externo</h1>
    <button id="1" onclick="acao1()">Botão 1</button>
    <button id="2" onclick="acao2()">Botão 2</button>
    <button id="3" onclick="acao3()">Botão 3</button>
    <button id="4" onclick="acao4()">Botão 4</button>

    <section id="result">
        <p id="res">Aqui vou registrar suas ações com os botões acima.</p>
    </section>
       
</body>
<script>

let res = document.querySelector('#result');


    function acao1() {      
        document.getElementById('res').innerHTML += `<p>Você selecionou o primeiro botão. </p>`
    }
    function acao2() {      
        document.getElementById('res').innerHTML += `<p>Você selecionou o segundo botão. </p>`
    }
    function acao3() {      
        document.getElementById('res').innerHTML += `<p>Você selecionou o terceiro botão. </p>`
    }
    function acao4() {      
        document.getElementById('res').innerHTML += `<p>Você selecionou o quarto botão. </p>`
    }

</script>
</html>
