<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Javascript</title>
</head>
<style>    
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

    body { font: 12pt Arial; }
    h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
    button { font-size: 12pt; padding: 30px; }
</style>

<body>
    <h1>Média do Aluno</h1>
    <button onclick="media()">Calcular média</button>

    <section id="result">
        <p id="res">O resultado vai aparecer aqui.</p>
    </section>
       
</body>
<script>

let res = document.querySelector('#result');


    function media() {  
        // Variáveis utilizadas no programa 
        let nome = prompt('Digite o nome do aluno:');
        let nota1 = parseFloat(prompt(`Qual foi a primeira nota de ${nome}`));
        let nota2 = parseFloat(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`));
        let media = (nota1 + nota2) / 2;
        let mensagem = '';

        if (media >= 6){
            mensagem = `<strong style='color:blue;'>Meus parabéns!</strong>`;
        } else {
            mensagem = `<strong style='color:red;'>Você precisa estudar mais!</strong>`;
        }
        
        // Impressão na tela dos valores recebidos. 
        document.getElementById('res').innerHTML += `<p>Calculando a média final de ${nome}. </p>
        <p>As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark>.</p>
        <p>A média final será <mark>${media}</mark>.</p>
        <p>A mensagem que temos é: ${mensagem}</p>`
    }
   

</script>
</html>
