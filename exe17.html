<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17 - Javascript</title>
</head>
<style>    
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

    body { font: 12pt Arial; }
    h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
    button { font-size: 12pt; padding: 30px; }
</style>

<body>
    <h1>Analisando data de hora do Sistema</h1>
    <button onclick="geradorNumeros()">Tentar adivinhar</button>

    <section id="result">
        <p id="res">Já pensei em um valor entre 1 e 100...</p>
    </section>
       
</body>
<script>

let numeroGerado = Math.floor(Math.random() * 100);  

    function geradorNumeros() {  
  
        let palpite = parseInt(prompt('Qual o seu palpite?'));

        if (palpite > numeroGerado) {
            document.getElementById('res').innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>MENOR!</strong></p>`
        } else if (palpite < numeroGerado) {
            document.getElementById('res').innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>MAIOR!</strong></p>`
        } else {
            document.getElementById('res').innerHTML += `<p><strong>PARABÉNS!</strong> Você acertou! Eu tinha sorteado o valor ${numeroGerado}.</p>`
        }
       
    }   

</script>
</html>
