<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Javascript</title>
</head>
<style>    
body{
    font-size: 18px;
}
button{
    width: 150px;
    height: 80px;
}
</style>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="olaNome()">Clique aqui!</button>
</body>
<script>
    function olaNome () {
        let nome = prompt('Qual é o seu nome?');
        alert(`Olá, ${nome}, é um prazer te conhecer!`);    
    }
</script>
