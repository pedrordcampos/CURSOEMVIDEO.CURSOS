<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Javascript</title>
</head>
<style>    
body{
    font-size: 18px;
}
button{
    width: 150px;
    height: 80px;
}
</style>
<body>
    <h1>Trabalhando com dados</h1>
    <p id="res">Aqui vai aparecer o seu resultado</p>
    <button onclick="olaNome()">Clique aqui!</button>
</body>
<script>
    function olaNome() {
        let nome = prompt('Qual é o seu nome?');
        document.getElementById('res').innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer te conhecer!</p>`; 
    }
</script>
</html>
